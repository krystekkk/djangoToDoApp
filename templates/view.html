{% extends 'main.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% block content %}
        {% if post %}
            <h3>{{ post.name }}, {{ post.created|timesince }} ago</h3>
        {% else %}
            <h3>No selected post.</h3>
        {% endif %}
    {% endblock %}

</body>
</html>
