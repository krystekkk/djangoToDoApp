<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex">
                <span class="navbar-brand mb-0 h1">My ToDo List</span>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/create">Create</a></li>
                </ul>
            </div>

            {% if user.is_authenticated %}
                <div>
                    <form class="d-flex" method="get" action="{% url 'home' %}">
                        <input class="form-control me-2" name="q" type="search" placeholder="Search for todo's" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <span class="navbar-text">Hello, @{{ user.username }} |</span>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
                    </ul>
                </div>
            {% else %}
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="/login">Log in</a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</body>
</html>
