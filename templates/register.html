{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}

    <form method="post" style="margin: 15px">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Have an account? Log in <a href="/login">here</a>!</p>
        <button type="submit" class="btn btn-success">Create account</button>
    </form>

{% endblock %}
